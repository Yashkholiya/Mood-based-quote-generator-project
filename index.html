<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood based Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Mood Based Quote Generator</h1>
        <div class="moodselectorContainer">
        <h2>Select Your Mood</h2>
        <select name="moodselector" id="moodselector">
            <option value="Select your mood">Select your mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="stressed">Stressed</option>
            <option value="confused">Confused</option>
        </select>
        <div class="btn">
            <button id="quoteGenerator">Generate Quote</button>
        </div>
    </div>
    <div class="quotesContainer quotesContainerHidden">
        <p id="quote">Quote goes here</p>
        <p id="mood">Mood goes here</p>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
